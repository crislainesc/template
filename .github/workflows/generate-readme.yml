name: Generate README

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Generate README
      uses: crislainesc/actions/.github/actions/generate-readme@main
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repo_name: ${{ github.repository }}
        repo_owner: ${{ github.repository_owner }}
